<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="ClienteHTTP.css">
    <title>Cliente HTTP</title>
</head>
<!-- Cardoso, Lima, Mariño, Navarro -->

<body>
    <div class="container bg-dark text-white">
        <div class="row mt-4">
            <div class="col-12 text-center mt-4">
                
                <h1>Administracion HTTP de brokers</h1>
                <div id="mostrarTopicos">
                    <div class="row m-4">
                        <div class="col">
                            <h2>Elija un Broker</h2>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-md-2 offset-5">
                            <select name="brokerId" id="ddlIdBroker" class="form-control">
                                <option value="0" selected>Broker 1</option>
                                <option value="1">Broker 2</option>
                                <option value="2">Broker 3</option>
                                <option value="3">Broker 4</option>
                                <option value="4">Broker 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col">
                            <button id="btnSolicitarTopicos" class="btn btn-success">Solicitar Topicos</button>
                        </div>
                    </div>
                    
                    <div class="" id="cargandoTopicos">
                        <div class="row m-4">
                            <div class="col">
                                <h2>Cargando tópicos...</h2>
                            </div>
                        </div>
                    </div>

                    <div class="" id="resultadoTopicos">
                        <div class="row m-4">
                            <div class="col">
                                <h2>Elija un tópico</h2>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-md-6 offset-3 w-25">
                                <select name="topicoId" id="selectTopicoId" size="10" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <button id="btnMostrarMensajes" class="btn btn-primary">Mostrar mensajes de topico</button>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="divListaMensajes" class="py-3">
                    <div class="text-left">
                        <ul id="ulResultadoMensajes">

                        </ul>
                    </div>
                    <button id="btnEliminarCola" class="btn btn-danger">Eliminar cola de mensajes</button>
                </div>

                
            </div>
        </div>
        <footer class="page-footer"></footer>
    </div>
    

    <footer class="page-footer font-small blue bg-secondary fixed-bottom d-inline-block">
    
        <div class="footer text-center py-3">Grupo II - Sistemas Distribuidos - Universidad Nacional de Mar Del Plata</div>
    
    </footer>
</body>

<script src="./jQuery/jquery-3.5.1.min.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="ClienteHTTP.js"></script>

</html>
